cluster:
  network:
    cni:
      name: none
  apiServer:
    admissionControl:
      - name: PodSecurity
        configuration:
          apiVersion: pod-security.admission.config.k8s.io/v1alpha1
          defaults:
            audit: baseline
            audit-version: latest
            enforce: baseline
            enforce-version: latest
            warn: baseline
            warn-version: latest
          exemptions:
            namespaces:
              - cert-manager
              - cilium
              - homeassist
              - intel-gpu
              - longhorn
              - monitoring
              - netdata
            runtimeClasses: []
            usernames: []
          kind: PodSecurityConfiguration
    auditPolicy:
      apiVersion: audit.k8s.io/v1
      kind: Policy
      rules:
      - level: Metadata
  proxy:
    disabled: true
  allowSchedulingOnControlPlanes: true
  inlineManifests:
    - name: local-path
      contents: |
        ---
        kind: ConfigMap
        apiVersion: v1
        metadata:
          name: local-path-config
          namespace: kube-system
        data:
          config.json: |-
            {
                    "nodePathMap":[
                    {
                            "node":"DEFAULT_PATH_FOR_NON_LISTED_NODES",
                            "paths":["/var/local-path"]
                    }
                    ]
            } 
        ---
        apiVersion: storage.k8s.io/v1
        kind: StorageClass
        metadata:
          name: local-path