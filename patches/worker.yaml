machine:
  kubelet:
    extraMounts:
    - destination: /var/lib/longhorn
      type: bind
      source: /var/lib/longhorn
      options:
      - bind
      - rshared
      - rw
    - destination: /var/mariadb
      type: bind
      source: /var/mariadb
      options:
      - bind
      - rshared
      - rw
    - destination: /var/mariadb-galera
      type: bind
      source: /var/mariadb-galera
      options:
      - bind
      - rshared
      - rw
    - destination: /var/postgres
      type: bind
      source: /var/postgres
      options:
      - bind
      - rshared
      - rw
    - destination: /var/velero
      type: bind
      source: /var/velero
      options:
      - bind
      - rshared
      - rw
    extraArgs:
      rotate-server-certificates: true
  install:
    extraKernelArgs:
    - net.ifnames=0
  nodeLabels:
    storage: longhorn                           # Used for specifying which nodes to use for Longhorn.
    intel.feature.node.kubernetes.io/gpu: true  # Used to denote nodes that have an Intel GPU that can be used with the Intel GPU operator. Used for Plex transcoding