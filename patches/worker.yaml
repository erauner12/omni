machine:
  kubelet:
    extraMounts:
    - destination: /var/lib/longhorn
      type: bind
      source: /var/lib/longhorn
      options:
      - bind
      - rshared
      - rw
    - destination: /var/local-path
      type: bind
      source: /var/local-path
      options:
      - bind
      - rshared
      - rw
  install:
    disk: /dev/sda
    extraKernelArgs:
    - net.ifnames=0