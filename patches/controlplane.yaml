machine:
  kubelet:
    extraMounts:
    - destination: /var/mariadb
      type: bind
      source: /var/mariadb
      options:
      - bind
      - rshared
      - rw
    - destination: /var/postgres
      type: bind
      source: /var/postgres
      options:
      - bind
      - rshared
      - rw
    extraArgs:
      rotate-server-certificates: true
  install:
    extraKernelArgs:
    - net.ifnames=0